[tool.poetry]
name = "vehicle_api"
version = "0.1.0"
description = ""
authors = ["Markus Iorio <mbalzert@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.97.0"
sqlalchemy = "^2.0.16"
pydantic = { extras = ["dotenv"], version = "^1.10.9" }
httpx = "^0.24.1"
uvicorn = "^0.22.0"
alembic = "^1.11.1"
result = "^0.13.1"
psycopg2-binary = "^2.9.9"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.262"
black = "^23.3.0"
mypy = "^1.2.0"
pre-commit = "^3.2.2"
blacken-docs = "^1.13.0"
pytest = "^7.3.2"
pdoc3 = "^0.10.0"
coverage = "^7.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
target-version = ['py311']

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 2
column_limit = 119
continuation_indent_width = 4
split_penalty_after_opening_bracket = 10000
SPLIT_BEFORE_DOT = true
allow_split_before_dict_value = false

[tool.ruff]
line-length = 119
select = [
    "A",
    "B",
    "F",
    "G",
    "I",
    "N",
    "Q",
    "S",
    "W",
    "ANN",
    "ARG",
    "BLE",
    "COM",
    "DJ",
    "DTZ",
    "EM",
    "ERA",
    "EXE",
    "FBT",
    "ICN",
    "INP",
    "ISC",
    "NPY",
    "PD",
    "PGH",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "TCH",
    "TID",
    "TRY",
    "UP",
    "YTT",
]
ignore = ["ANN001", "ANN101", "ANN102", "D211", "D212", "D107"]
